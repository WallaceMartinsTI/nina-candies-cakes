<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nina Candies & Cakes</title>

    <link rel="shortcut icon" href="src/images/sistema/chapeu.svg" type="image/svg">

    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">

</head>
<body>
   
    <div id="container">
        
        <header class="page-header">

            <div class="grid-superior">
                <h1 class="texto1">Bem-Vindo ao<br>Nina Candies & Cakes</h1>
                <img class="chapeu" src="src/images/sistema/chapeu.svg" alt="chapeu"><br>
            </div>
            <div class="grid-inferior">
                <img class="saboroso" src="src/images/sistema/saboroso.svg" alt="saboroso">
                <h1 class="texto2">O Site que vai te dar<br> água na boca!</h1>
            </div>

        </header>
        
        <main>
            <div class="main-items">
                <article class="grid-bolos">
                    <a class="link-bolos" href="/bolos.html">
                        <h2 class="texto-bolos">Bolos</h2>
                        <div class="img-bolo">
                            <img class="img-dentro-bolo" src="src/images/sistema/bolo.svg" alt="bolo">
                        </div>
                    </a>
                </article>
                <article class="grid-paes-de-mel">
                    <a class="link-paes-de-mel" href="/paes-de-mel.html">
                        <h2 class="texto-paes-de-mel">Pães De Mel</h2>
                        <div class="img-paes-de-mel">
                            <img class="img-dentro-paes-de-mel" src="src/images/sistema/pao-de-mel.svg" alt="pao-de-mel">
                        </div>
                    </a>
                </article>
                <article class="grid-bombons">
                    <a class="link-bombons" href="/bombons.html">
                        <h2 class="texto-bombons">Bombons</h2>
                        <div class="img-bombons">
                            <img class="img-dentro-bombons" src="src/images/sistema/bombom.svg" alt="bombom">
                        </div>
                    </a>
                </article>
                <article class="grid-muito-mais">
                    <a class="link-muito-mais" href="/muito-mais.html">
                        <h2 class="texto-muito-mais">Muito Mais</h2>
                        <div class="img-muito-mais">
                            <img class="img-dentro-muito-mais" src="src/images/sistema/outros.svg" alt="outros">
                        </div>
                    </a>
                </article>
            </div>
        </main>
        
        <footer>
            <div class="contato-container">
                
                <a class="link-contato" href="/contato.html">
                    <img class="img-insta" src="src/images/sistema/instagram.svg" alt="instagram">
                    <h2 class="texto-contato">Contato</h2>
                    <img class="img-whats" src="src/images/sistema/whatsapp.svg" alt="whatsapp">
                </a>
            </div>
        </footer>  
    
    </div>

</body>
</html>
